<ion-header no-border text-center>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="page_title" text-center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="body">

    <ion-row>
      <ion-col size="12">
        <div class="form-login">

          <div class="padding">
            <label class="label">New {{register_alamat}}</label>
            <input type="text" class="input_phone" placeholder="{{register_alamat}}" [(ngModel)]="alamat">
          </div>

          <button class="btn btn-login" (click)="addAlamat()">Save</button>

          <div class="list_alamat" *ngFor="let x of list_alamat" >
            <div class="alamat">{{x.alamat}}</div>
            <div class="edit" (click)="edit(x)" >Edit</div>
            <div class="delete" (click)="delete(x)" >Delete</div>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
