<ion-header no-border text-center>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="page_title" text-center>Promo / Deals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="padding">
    <ion-row>
      <div class="list_promo" *ngFor="let x of data" (click)="goToDetail(x)" >
        <img src="{{base_url_image}}{{x.gambar}}">
        <h4>{{x.judul}}</h4>
      </div>
    </ion-row>
  </div>
</ion-content>
