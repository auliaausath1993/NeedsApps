<ion-tabs>

  <ion-tab-bar slot="bottom">
    <!-- <ion-tab-button tab="tab1"> -->
    <ion-tab-button (click)="tab1()" class="icon" tabindex="1" [ngClass]="{active: tabIndex==1}">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{menu1}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="tab2()" class="icon" tabindex="2" [ngClass]="{active: tabIndex==2}">
      <ion-icon name="pizza"></ion-icon>
      <ion-label>{{menu2}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="tab3()" class="icon" tabindex="3" [ngClass]="{active: tabIndex==3}">
      <ion-badge color="danger" class="mybadge" *ngIf="cart>0">{{cart}}</ion-badge>
      <ion-icon name="cart"></ion-icon>
      <ion-label>{{menu3}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="tab4()" class="icon" tabindex="4" [ngClass]="{active: tabIndex==4}">
      <ion-icon name="time"></ion-icon>
      <ion-label>{{menu4}}</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="tab5()" class="icon" tabindex="5" [ngClass]="{active: tabIndex==5}">
      <ion-icon name="person"></ion-icon>
      <ion-label>{{menu5}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
